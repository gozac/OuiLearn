security:
    encoders:
            Symfony\Component\Security\Core\User\User: plaintext
            Edu\UserBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_AUTEUR:          [ROLE_USER]
        ROLE_FACTORY_ADMIN:   [ROLE_MODERATEUR]
        ROLE_ADMIN:           [ROLE_AUTEUR, ROLE_MODERATEUR]
        ROLE_SUPER_ADMIN:     [ROLE_ADMIN, ROLE_FACTORY_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        main:
            id: fos_user.user_provider.username

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false
        console:
            pattern:   ^/_console
            anonymous: true
        main_login:
           pattern:   ^/(login$|register)
           anonymous: true
        main:
            pattern:   ^/
            anonymous: false
            provider:  main
            form_login:
            #   login_path: fos_user_security_login
                check_path: fos_user_security_check
            logout:
                path:   fos_user_security_logout
                target: /
            remember_me:
                key:        %secret% # %secret% est un param√®tre de parameters.yml

    access_control:
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/entreprise, roles: ROLE_FACTORY_ADMIN }
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }